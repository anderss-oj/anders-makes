<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>archive + about</title>
    <script type="module" src="/clickTracker.js"></script>
</head>

<body>
    <div id="mainDiv">
        <div class="header">
            <div class="headerItemWrapper">
                <div id="back" class="headerItem">
                    <a href="/slowing.html">back</a>
                </div>
            </div>
            <div class="headerItemWrapper">
                <div id="aboutHeader" class="headerItem">
                    about
                </div>
            </div>
            <div class="headerItemWrapper">
                <div id="archiveHeader" class="headerItem">
                    archive
                </div>
            </div>
        </div>
        <div class="days">
            <div id="day1">
                <div class="dayText">5.03.24</div>
                <div class="screenshot-container">
                    <img class="screenshot" src="/images/slowing/day1.gif">
                </div>
            </div>
            <div id="day7">
                <div class="dayText">5.10.24</div>
                <div class="screenshot-container">
                    <img class="screenshot" src="/images/slowing/day7.gif">
                </div>
            </div>
        </div>
        <!-- <button id="clickButton">Click me!</button> -->
    </div>
    
</body>

<script type="module">
    import $ from 'jquery';

$(document).ready(function() {
    const aboutHeader = '#aboutHeader';
    const aboutHovered = 'aboutHovered'

    function hoverClassChange(element, newState) {
        $(element).hover(
            function(){
                $(this).addClass(newState);
            },
            function(){
                $(this).removeClass(newState);
            }
        )
    }

    hoverClassChange(aboutHeader, aboutHovered);
});
</script>

</html>
